<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>contents</h2>
        <div>
            <figure><img src="../../12-08/ajax/img/img01.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img02.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img03.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img04.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img05.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img06.jpg" alt=""></figure>
            <figure><img src="../../12-08/ajax/img/img07.jpg" alt=""></figure>
        </div>
    </article>
    <style>
        article{
            text-align: center;
            
        }
        figure{margin: 10% 0;}

        img{
            width: 900px;
            opacity: 0;
            transition: 1s;
            transform: translateY(50%);
        }
        figure.active img{
            opacity: 1;
            transform: translateY(0%);
        }
    </style>

    <script>
        const elFigure = document.querySelectorAll('figure');
        window.addEventListener('scroll',function(){
            elFigure.forEach(function(a,key){
                if(elFigure[key].offsetTop - window.innerHeight * 0.5 < window.pageYOffset){
                    elFigure[key].classList.add('active')
                    console.log(elFigure[key].offsetTop)
                }
            })
        })
    </script>
    
</body>
</html>
