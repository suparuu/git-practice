<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let date = new Date();
        console.log(date);
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);
        console.log(date.getDate());
        console.log(
            ['일', '월', '화', '수', '목', '금', '토', '일'][date.getDay()]);
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());

        console.log(date.getTime());
        console.log(24 * 60 * 60 * 1000);
        console.log(date.getTime() / (24 * 60 * 60 * 1000));

    </script>

    <div class="date-1">
        수업종료 D-day: <span></span>
    </div>

    <div class="date-2">
        수업참여일수 : <span></span>
        <button>참여가능여부</button>
    </div>

    <script>
        let today = new Date();
        let startDay = new Date('2022-11-02 09:30:00')
        let endDay = new Date('2023-04-20 18:20:00');
        let oneDay = 24 * 60 * 60 * 1000;
        let dDay = Math.round((endDay - today) / oneDay);
        let pDay = Math.round((today - startDay) / oneDay);
        const btn = document.querySelector('button');
        const elSpan = document.querySelectorAll('span');

        elSpan[0].textContent = dDay;
        elSpan[1].textContent = pDay;

        console.log((today - startDay) / oneDay);

        btn.addEventListener('click', function () {
            if (startDay < today && endDay > today) {
                alert('열공하세ㅇㅅㅇ')
            } else {
                alert('수강기간아님다 . ! .  !> > !. !.! .! .! .1. ')
            }

        })
        today.setSeconds(today.getSeconds() + 30)
        console.log(
            today.getSeconds()
        );
        

        /* 참여가능여부 */
    </script>

</body>

</html>
