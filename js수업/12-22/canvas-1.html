<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="1000" height="900"></canvas>

    <script>
        const canvas = document.querySelector('canvas'),
            ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(200, 200, 100, 100); //x,y,w,h
        console.log(ctx)
        ctx.strokeStyle = 'blue';
        ctx.strokeRect(200, 100, 100, 100);

        ctx.arc(350, 150, 50, 0, Math.PI * 2, false) //x,y,r,start deg, end deg, cw
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = 'aqua';
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.lineTo(200, 100); //x, y
        ctx.lineTo(400, 100); //x, y
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.lineTo(200, 300);
        ctx.lineTo(400, 300);
        ctx.stroke();
        ctx.closePath();


        const image = new Image();
        image.src = '../12-07/img01.jpg'


        image.addEventListener('load',()=>{
            ctx.drawImage(image, 0, 300, 400, 300);
        })

        const video = document.createElement('video')
        video.src = '../../Project_jejubeer-main/video/main_video.mp4';
        video.muted = 'muted';
        video.loop = 'loop';
        video.play();
        video.addEventListener('canplaythrough',drawVideo);
        function drawVideo(){
            ctx.drawImage(video,400,300,400,300);
            requestAnimationFrame(drawVideo);
        }




    </script>
</body>

</html>
