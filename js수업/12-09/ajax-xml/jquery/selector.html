<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
    <article class="faq">
        <h2>FAQ</h2>
        <ul>
            <li>
                Q.질문 1
                <div>A.답변 1</div>
            </li>
            <li>
                Q.질문 2
                <div>A.답변 2</div>
            </li>
            <li>
                Q.질문 3
                <div>A.답변 3</div>
            </li>
        </ul>
    </article>
    <script>
        
        //display:none == hide(), display:block == show()
        $('.faq div').hide();
        $('.faq li').click(function () {
            $(this).find('div').slideToggle();
        })
    </script>
    <article class="fade">
        <h2> Fade 슬라이드 </h2>
        <div>
            <img src="../../../12-08/ajax/img/img01.jpg" alt="">
            <img src="../../../12-08/ajax/img/img03.jpg" alt="">
            <img src="../../../12-08/ajax/img/img02.jpg" alt="">
        </div>
    </article>
    <style>
        .fade div {
            position: relative;
            width: 400px;
        }

        .fade div img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
    </style>
    <script>
        $('.fade img').not(':first').hide();

        let num = 0, fadeInterval;

        fadeInterval = setInterval(function () {
            if (num < 2) {
                $('.fade img').eq(num).fadeOut(1000);
                num++;
                $('.fade img').eq(num).fadeIn(1000);
            }
            else {
                num = -1
            }
            /*        if(num==2){
                       num=0;
                   }
                   else{
                       num++;
                   } */
            /*  for(num=0;num<3;num++){
             $('.fade img').eq(num).fadeOut(1000);
             $('.fade img').eq(num).fadeIn(1000); }*/




        }, 2000)







    </script>

    <article class="effect">
        <h2>Effect</h2>
        <div>
            blind, bounce, clip, drop, explode, fade,
            fold, highlight, puff, pulsate, scale,
            shake, size, slide, transfer
        </div>
        <style>
            .effect {
                margin: 400px 0;
                overflow: hidden;
            }

            .effect div {
                border: 1px solid #000;
                padding: 40px;
                width: 400px;
            }

            .ui-effects-transfer {
                border: 2px dotted gray;
                background: red;
            }
        </style>
    </article>
    <script>
        // scale(percent:50), transfer, size(width,height)
        let option = { to: ".effect h2", className: "ui-effects-transfer" };
        $('.effect > div').effect('transfer', option, 500);

        $('.effect div').animate({marginLeft: 200}, 1000, 'easeOutBounce')
        .animate({marginLeft: 00}, 1000, 'easeOutBounce')
        .animate({marginLeft: 200}, 1000, 'easeOutBounce')
        .animate({marginLeft: 00}, 1000, 'easeOutBounce')
        .animate({marginLeft: 400}, 1000, 'easeOutBounce')
        .animate({marginLeft: 00}, 1000, 'easeOutBounce')
        .animate({marginLeft: 600}, 1000, 'easeOutBounce')
        .animate({marginLeft: 00}, 1000, 'easeOutBounce')
        .animate({marginLeft: 800}, 1000, 'easeOutBounce')
        .animate({marginLeft: 00}, 1000, 'easeOutBounce')
        .animate({marginLeft: 1000}, 1000, 'easeOutBounce')

        //slideToggle, slideDown, slidUp
        //fadeIn, fadeOut, fadeToggle
        //animate, effect

    </script>


</body>

</html>
